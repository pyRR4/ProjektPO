<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declare Stages</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <img th:src="@{/images/polish-coat-of-arms.png}" alt="Polish coat of arms" class="logo">
            <h1>Declare stage</h1>
            <div class="ministry">
                <p>Ministerstwo<br>Spraw<br>Zagranicznych</p>
            </div>
        </header>
        <form class="form" th:action="@{/edit_stage}" method="post">
            <input type="hidden" name="stageId" th:value="${stageId}">
            <section class="stage-info">
                <h2>Date</h2>
                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" th:value="${stage?.getStartDate()}" required>
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" th:value="${stage?.getEndDate()}" required>
                </div>
                <h3>Stay Information</h3>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select name="destinationCountry" id="country" required>
                        <option value="" selected>Choose your Country</option>
                        <option th:each="country : ${countries}"
                                th:value="${country.getName()}"
                                th:text="${country.getName()}"></option>
                    </select>
                    <label for="city">City</label>
                    <input type="text" name="destinationCity" id="city" th:value="${stage?.getDestinationCity()}" placeholder="Enter stay City" required>
                    <label for="address">Address</label>
                    <input type="text" name="destinationAddress" id="address" th:value="${stage?.getDestinationAddress()}" placeholder="Enter stay Address" required>
                </div>
                <h4>Additional Information</h4>
                <div class="input-group">
                    <label for="organizer">Organizer</label>
                    <input type="text" name="organizer" id="organizer" th:value="${stage?.getOrganizer()}" placeholder="Enter Organizer's name" required>
                </div>
            </section>
            <button type="submit" class="submit-button">Submit Stage</button>
        </form>

    </div>

    <script src="../static/scripts/stage.js"></script>

</body>
</html>
