<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declare Stages</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../static/images/polish-coat-of-arms.png" alt="Polish coat of arms" class="logo">
            <h1>Declare stage</h1>
            <div class="ministry">
                <p>Ministerstwo<br>Spraw<br>Zagranicznych</p>
            </div>
        </header>
        <form class="form">
            <section class="contact-details">
                <h2>Contact details</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="jankwise54@gmail.com">
                </div>
                <div class="input-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" value="+48 513 436 843">
                </div>
            </section>

            <section class="stage-info">
                <h2>Date</h2>
                <div class="input-group">
                    <label for="start-date">Start date</label>
                    <input type="date" id="start-date" placeholder="Enter start stage date...">
                </div>
                <div class="input-group">
                    <label for="end-date">End date</label>
                    <input type="date" id="end-date" placeholder="Enter end stage date...">
                </div>
            </section>

            <section class="stay-info">
                <h2>Stay information</h2>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter stay City">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter stay Address">
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="" disabled selected>Choose stay Country</option>
                        <option value="poland">Poland</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                    </select>
                </div>
            </section>

            <section class="additional-info">
                <h2>Additional information</h2>
                <div class="input-group">
                    <label for="organizer">Organizer</label>
                    <input type="text" id="organizer" placeholder="Enter Organizer's Name">
                </div>
            </section>

            <a href="register_travel.html" type="submit" class="submit-button" id="submit-stage">Submit stage</a>
        </form>
    </div>

    <script src="../static/scripts/stage.js"></script>

</body>
</html>
