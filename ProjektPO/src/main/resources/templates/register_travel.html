<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Travel</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script src="/scripts/registertravel.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img th:src="@{/images/polish-coat-of-arms.png}" alt="Polish coat of arms" class="logo">
            <h1>Register travel</h1>
            <div class="ministry">
                <p>Ministerstwo<br>Spraw<br>Zagranicznych</p>
            </div>
        </header>
        <form class="form" id="reg-travel-form" th:action="@{/register_travel}" method="post">
            <section class="personal-data">
                <h2>Personal data</h2>
                <div class="input-group">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" placeholder="Enter your first name(s)" required>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" placeholder="Enter your last name(s)" required>
                    <label for="pesel">PESEL Number</label>
                    <input type="text" id="pesel" pattern="^\d{11}$" title="Please enter your real PESEL" placeholder="Enter your PESEL" required>
                </div>
            </section>

            <section class="residence-info">
                <h2>Residence information</h2>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your City" required>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your Address" required>
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="" disabled selected>Choose your Country</option>
                        <option th:each="country : ${countries}"
                                th:value="${country.getName()}"
                                th:text="${country.getName()}"></option>
                    </select>
                </div>
            </section>

            <section class="contact-details">
                <h2>Contact details</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" pattern="^\+?[0-9\s\-]{9,15}$"
                           title="Please enter a valid phone number (9 to 15 digits, optionally starting with +)"
                           placeholder="Enter your Phone number" required>
                </div>
            </section>

            <section class="stages">
                <h2>Stages</h2>
                <div th:each="stage, iterStat : ${travel}">
                    <label th:text="'Stage ' + ${iterStat.index + 1} + ', Destination: ' + ${stage.getDestinationCountry()} + ', ' + ${stage.getDestinationCity()}"></label>
                    <br>
                    <label th:text="'Warnings: ' + ${stage.getWarnings() ?: 'None'}"></label>
                    <div class="button-container">
                        <a th:href="@{/edit_stage(stageId=${iterStat.index})}" class="edit-delete-button">Edit stage</a>
                        <a th:href="@{/delete_stage(stageId=${iterStat.index})}" class="edit-delete-button">Delete stage</a>
                    </div>
                </div>
            </section>

            <a th:href="@{/register_stage}" class="submit-button">Declare next stage</a>
            <button type="submit" class="submit-button">Submit travel</button>
        </form>

        <footer>
            <p>Â© 2024 MSZ. All rights reserved.</p>
            <nav>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </nav>
        </footer>
    </div>

    <script src="../static/scripts/travel.js"></script>

</body>
</html>
