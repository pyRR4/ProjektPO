<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/polish-coat-of-arms.png" alt="Logo" class="logo" />
        <div class="ministry">
          <p>Ministerstwo<br />Spraw<br />Zagranicznych</p>
        </div>
      </header>
      <main>
        <h1>Log In</h1>
        <p class="subtitle">Enter your email and password to log in</p>
        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <small>We'll never share your email with anyone else.</small>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <small>Password must be at least 8 characters.</small>
          </div>
          <div class="actions">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="buttons">
            <button type="button" class="sign-up">Sign Up</button>
            <button type="submit" class="log-in">Log In</button>
          </div>
        </form>
      </main>
      <footer>
        <p>Â© 2024 MSZ. All rights reserved.</p>
        <div class="links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
        </div>
      </footer>
    </div>
  </body>
</html>
