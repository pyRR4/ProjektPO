<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consulate Management</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100 p-10">
        <div class="container mx-auto bg-white shadow-lg rounded-xl">
            <!-- Header -->
          <header class="flex justify-between items-center bg-blue-700 text-white p-4 rounded-t-xl">
            <img src="./images/polish-coat-of-arms.png" alt="Logo" class="h-12 w-auto" />
            <span class="italic text-sm">
              <p>Ministerstwo</p>
              <p>Spraw</p>
              <p>Zagranicznych</p>
            </span>
          </header>
          <div class="container mx-auto bg-white shadow-lg rounded-b-xl p-6">
            <div class="flex justify-center items-center">
                <div class="card w-96 bg-gray-100 shadow-xl p-6">
                    <div class="card-body">
                        <h1 class="card-title text-center font-bold text-2xl text-blue-500">Edit Consulate</h1>
                        <form class="space-y-4">
                            <!-- Country Field -->
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Country</span>
                                </label>
                                <select required class="select select-bordered w-full">
                                    <option value="" disabled selected>Select a country</option>
                                    <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Germany">Germany</option>
                                </select>
                            </div>

                            <!-- Consulate Name Field -->
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Consulate Name</span>
                                </label>
                                <input required type="text" class="input input-bordered w-full" placeholder="  Enter consulate name" />
                            </div>

                            <!-- Consulate Code Field -->
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Code</span>
                                </label>
                                <input required type="text" class="input input-bordered w-full" placeholder="  Enter consulate code" />
                            </div>

                            <div class="divider divider-horizontal"></div>

                            <!-- Form Actions -->
                            <div class="flex justify-between items-center">
                                <button class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Reset</button>
                                <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            <div class="flex justify-center items-end mt-4">
                <a href="./crud_page.html" class="bg-red-500 text-white px-20 py-2 rounded-lg hover:bg-red-600">Cancel</a>
            </div>
        <!-- Footer -->
        <footer class="mt-6 text-center text-gray-500 text-sm">
            &copy; 2024 Ministerstwo Spraw Zagranicznych
        </footer>
        </div>
        </div>
    </body>
</html>
