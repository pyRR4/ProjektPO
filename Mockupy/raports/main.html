<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Statistics Report</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="polish-coat-of-arms.png" alt="Logo" class="logo" />
        <div class="ministry">
          <p>Ministerstwo</p>
          <p>Spraw</p>
          <p>Zagranicznych</p>
        </div>
      </header>

      <main>
        <h1>Generate Travel Report</h1>

        <!-- Formularz -->
        <form id="filter-form">
          <div class="input-group">
            <label for="start-date">Arrival Date (Start)</label>
            <input type="date" id="start-date" name="start-date" required />
          </div>
          <div class="input-group">
            <label for="end-date">Departure Date (End)</label>
            <input type="date" id="end-date" name="end-date" required />
          </div>
          <button type="submit" class="register-button">Generate Report</button>
          <button type="button" id="refresh-button">Back</button>
        </form>

        <!-- Filtracja wedÅ‚ug kraju (ukryta przed wygenerowaniem raportu) -->
        <div id="country-filter" class="filter-group">
          <label for="filter-country">Filter by Country:</label>
          <select id="filter-country">
            <option value="">All</option>
          </select>
          <button id="filter-button">Apply Filter</button>
        </div>

        <!-- Wyniki raportu -->
        <div id="report-results">
          <h2>Travel Report</h2>
          <table id="report-table">
            <thead>
              <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Arrival Date</th>
                <th>Departure Date</th>
                <th>Country</th>
                <th>City</th>
                <th>Address</th>
                <th>Organizer</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>

      <footer>&copy; 2024 Ministerstwo Spraw Zagranicznych</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
