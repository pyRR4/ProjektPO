<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Travel</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/polish-coat-of-arms.png" alt="Polish coat of arms" class="logo">
            <h1>Register travel</h1>
            <div class="ministry">
                <p>Ministerstwo<br>Spraw<br>Zagranicznych</p>
            </div>
        </header>
        <form class="form">
            <section class="personal-data">
                <h2>Personal data</h2>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name(s)">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name(s)">
                </div>
                <div class="input-group">
                    <label for="pesel">PESEL Number</label>
                    <input type="text" id="pesel" placeholder="Enter your PESEL">
                </div>
            </section>

            <section class="residence-info">
                <h2>Residence information</h2>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your City">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your Address">
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="" disabled selected>Choose your Country</option>
                        <option value="poland">Poland</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                    </select>
                </div>
            </section>

            <section class="contact-details">
                <h2>Contact details</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Enter your Phone number">
                </div>
            </section>

            <section class="stages">
                <h2>Stages</h2>
            </section>

            <label style="font-weight: bold;">Stage 1, Destination: Germany, Berlin<br></label>
            <label>Warnings: Hurricane<br></label>

            <div class="button-container">
                <a href="register_stage.html" class="edit-delete-button" style="width: 120px; margin-right: 10px;">Edit stage</a>
                <button type="submit" class="edit-delete-button" style="width: 120px;">Delete stage</button>
            </div>

            <label style="font-weight: bold;"><br>Stage 2, Destination: France, Paris<br></label>
            <label>Warnings: None<br></label>

            <div class="button-container">
                <a href="register_stage.html" class="edit-delete-button" style="width: 120px; margin-right: 10px;">Edit stage</a>
                <button type="submit" class="edit-delete-button" style="width: 120px;">Delete stage</button>
            </div>

            <br><br>

            <a href="register_stage.html" class="submit-button" id="declare-next-stage" style="margin-bottom: 10px;">Declare next stage</a>
            <a href="greetings.html" class="submit-button" id="submit-travel">Submit travel</a>
        </form>
        <footer>
            <p>Â© 2024 MSZ. All rights reserved.</p>
            <nav>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </nav>
        </footer>
    </div>

    <script src="scripts/travel.js"></script>

</body>
</html>
