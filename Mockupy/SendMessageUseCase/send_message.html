<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Travel</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/polish-coat-of-arms.png" alt="Polish coat of arms" class="logo">
            <h1>Send Message</h1>
            <div class="ministry">
                <p>Ministerstwo<br>Spraw<br>Zagranicznych</p>
            </div>
        </header>
        <form class="form" id="message-form">
            <section class="message-contents">
                <h2>Message Contents</h2>
                <div class="input-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="Enter your message..." required>
                </div>
            </section>

            <section class="recipients">
                <h2>Recipients</h2>
                <div class="input-group">
                    <label for="country">Send to all Clients in Country:</label>
                    <select id="country">
                        <option value="all" selected>All Available</option>
                        <option value="poland">Poland</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                    </select>
                </div>
            </section>

            <br><br>

            <button class="submit-button" id="submit-message" style="margin-bottom: 10px;">Send Message</button>

        </form>
        <footer>
            <p>Â© 2024 MSZ. All rights reserved.</p>
            <nav>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </nav>
        </footer>
    </div>

    <script src="scripts/redirect_to_main.js"></script>

</body>
</html>
